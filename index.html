<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="display"><p>2999</p></div>
			<div class="buttons">
				<!-- ROW 1: clear, parenthesis, percent, divide -->
				<button class="btn-clear">AC</button>
				<button class="btn-parenthesis btn-ligth">()</button>
				<button class="btn-percent btn-ligth">%</button>
				<button class="btn-operator btn-ligth">รท</button>
				<!-- ROW 2: 7-9, multiply -->
				<button class="btn-number">7</button>
				<button class="btn-number">8</button>
				<button class="btn-number">9</button>
				<button class="btn-operator btn-ligth">ร</button>
				<!-- Row 3: 4-6, subtract -->
				<button class="btn-number">4</button>
				<button class="btn-number">5</button>
				<button class="btn-number">6</button>
				<button class="btn-operator btn-ligth">-</button>
				<!-- Row 4: 1-3, add -->
				<button class="btn-number">1</button>
				<button class="btn-number">2</button>
				<button class="btn-number">3</button>
				<button class="btn-operator btn-ligth">+</button>
				<!-- Row 5: zero, decimal, delete, equals -->
				<button class="btn-number">0</button>
				<button class="btn-decimal">,</button>
				<button class="btn-delete">DEL</button>
				<button class="btn-equals">=</button>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
