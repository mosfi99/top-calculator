<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="display">
				<div class="calculation-line">
					<p class="first-operand-display"></p>
					<p class="operator-display"></p>
					<p class="current-display"></p>
				</div>
				<div class="result-line">
					<p class="equals-display" class="toggle">=</p>
					<p class="result-display"></p>
				</div>
			</div>
			<div class="buttons">
				<!-- ROW 1 -->
				<button class="btn-clear">CLEAR</button>
				<button class="btn-delete">DELETE</button>
				<!-- ROW 2: 7-9, divide -->
				<button class="btn-number">7</button>
				<button class="btn-number">8</button>
				<button class="btn-number">9</button>
				<button class="btn-operator">รท</button>
				<!-- Row 3: 4-6, multiply -->
				<button class="btn-number">4</button>
				<button class="btn-number">5</button>
				<button class="btn-number">6</button>
				<button class="btn-operator">ร</button>
				<!-- Row 4: 1-3, subtract -->
				<button class="btn-number">1</button>
				<button class="btn-number">2</button>
				<button class="btn-number">3</button>
				<button class="btn-operator">-</button>
				<!-- Row 5: zero, decimal, equals, plus -->
				<button class="btn-number">0</button>
				<button class="btn-decimal">,</button>
				<button class="btn-equals">=</button>
				<button class="btn-operator">+</button>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
